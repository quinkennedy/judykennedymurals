---
layout: default
title: Home
---

    {% for post in site.posts %}
  <div class="row post">
	  <div class="post-img">
      	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <img
          class="img-responsive"
          src="{{ post.cover | prepend: "/images/1140/" }}"
          alt="wherefore art thou image?">
          </img>
        </a>
	  </div>
	</div>
	<div class="row">
		<div
    class="col-xs-10 col-xs-offset-1 col-sm-4 col-sm-offset-3 post-separator">
		</div>
	</div>
    {% endfor %}
